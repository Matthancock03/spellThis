<!DOCTYPE html>

<html ng-app="SpellingList">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>Live input record and playback</title>
    <style type='text/css'>
      ul {
        list-style: none;
      }
      #recordingslist audio {
        display: block;
        margin-bottom: 10px;
      }
    </style>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="container-fluid full">
      <div class="row clearfix full">
        <div class='col-xs-3 mainDivs sidePanel'></div>
        <div class="col-xs-6 mainDivs">
          <h3 class="center-block">Create A Spelling List</h3>

					<!-- Begin Recording Div -->
          <div id="recorderDiv" ng-controller="Recorder">
            <button ng-click="startRecording()" onclick="startRecording(this);">record</button>
            <button disabled ng-click="stopRecording()" onclick="stopRecording(this);">stop</button>

            <h2>Recordings</h2>
            <ul class="list-group" id="recordingslist"></ul>
          <li class="list-group-item" ng-repeat="word in words">
            <h4>Word:</h4>
            <div class="input-group">
              <span class="input-group-addon"></span>
              <input class="form-control" placeholder="Word Spelling" type="text">
            </div>
            <audio controls ng-src="{{trustAsResourceUrl(word)}}"></audio>
            <button aria-label="Left Align" class="btn btn-danger" type="button">
              <span aria-hidden="true" class="glyphicon glyphicon-remove"></span>
            </button>
          </li>
					
          <h2>Log</h2>
          <pre id="log"></pre>
        </div>
				<!-- End Recording Div -->

      </div>
      <div class='col-xs-3 mainDivs sidePanel'></div>
    </div>
  </div>
  <script src="js/jquery-1.11.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular.js"></script>
  <script src="recordmp3.js"></script>
  <script src="createList.js"></script>
  <script src="recorderStarter.js"></script>
</body>
</html>
