<!DOCTYPE html>

<html ng-app="SpellingList">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>Live input record and playback</title>
    <style type='text/css'>
      ul {
        list-style: none;
      }
      #recordingslist audio {
        display: block;
        margin-bottom: 10px;
      }
    </style>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="container-fluid full">
      <div class="row clearfix full">
        <div class='col-xs-2 mainDivs sidePanel'></div>
        <div class="col-xs-8 mainDivs">
          <h2 style="text-align: center;">Create A Spelling List</h2>

          <!-- Begin Recording Div -->
          <div id="recorderDiv" class="center-block" ng-controller="Recorder">

            <h2>List</h2>
            <ul class="list-group" id="recordingslist"></ul>
          <li class="list-group-item" ng-repeat="word in words">
            <h4>Word
              {{$index}}:</h4>
            <div class="input-group">
              <span class="input-group-addon audioSpan">
                <audio controls ng-src="{{trustAsResourceUrl(word)}}"></audio>
              </span>
              <input class="form-control textIn" placeholder="Word Spelling" type="text">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-remove btn-danger " ng-click="remove($index)"></span>
              </span>
            </div>
          </li>
          <!-- Would like to remove logging.
          <h2>Log</h2>
          <pre id="log"></pre>
					-->
          <h5>To add a list item press record, say the word, and then press stop.</h5>
          <h5>After recording is added to screen enter the spelling of the word.</h5>
          <button onclick="startRecording(this);">record</button>
          <button onclick="stopRecording(this);">stop</button>

        </div>
        <!-- End Recording Div -->

      </div>
      <div class='col-xs-2 mainDivs sidePanel'></div>
    </div>
  </div>
  <script src="js/jquery-1.11.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular.js"></script>
  <script src="recordmp3.js"></script>
  <script src="createList.js"></script>
  <script src="recorderStarter.js"></script>
</body>
</html>
